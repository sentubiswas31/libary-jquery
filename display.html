<script>
function getValues() {
	var txt1 = localStorage.getItem('firstname');
	var txt2 = localStorage.getItem('lastname');
	
	//alert(txt1);alert(txt2);

	document.getElementById('name1').innerHTML = txt1;
	document.getElementById('name2').innerHTML = txt2;
}	
</script>



</head>
<body onload="getValues()">

<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td>First Name</td>
    <td id="name1">&nbsp;</td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td id="name2">&nbsp;</td>
  </tr> 
</table>

</body>
