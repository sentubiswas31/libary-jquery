<!DOCTYPE html>
<html>
<body>
<style type="text/css">
    .form-search{
        width: 320px;
        height: 50px;
        margin: 0 auto;
    }   
    .txtBox {
        display: inline-block;
        width: 75%;
        height: 30px;
        float: left;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 30px;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    .btn1 {
        display: block;
        width: 45px;
        height: 45px;
        float: right;
        line-height: 30px;
        background: URL("images/arrow.png") center center no-repeat #333;
        border-radius: 100px;
        border: 0px;
        text-indent: -9999px;
        cursor: pointer;
    }
    .btn2{
        background: URL("images/arrow2.png") center center no-repeat #333;
    }
</style>
  <div class="form-search">
    <input type="text" class="txtBox" placeholder="Type your word">
    <input type="button" class="btn1" value="SE">
  </div> 
</body>
</html>
