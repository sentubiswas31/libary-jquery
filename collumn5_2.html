<script type="text/javascript" language="javascript">
$(document).ready(function(e){
  var str = "";  
  var cars = new Array();
  for(i=0; i<=99; i++){
    cars[i] = i+1;
  	//document.write(cars[i] = i+1 + '</br>');
  }
  for(var j=0; j<cars.length; j++){
	  if(j==0){
		str+="<tr>";
	 }else{
		 if(j%5==0){
		    if(j>0){
			   str+="</tr>";
			   str+="<tr>";
			}
		 }
	   }
	 str+='<td style="border:1px solid red; display:block;">'+cars[j]+'<td>';  
   }
 $('#main_table').append(str);
});
</script>
