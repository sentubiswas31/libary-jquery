<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome to our site</title>
<script src="js/jquery.js"></script>

<style>
.eachcontent{
	width: 750px;
	height: auto;
	margin: 0 auto;
}

/*style the main menu*/ 
.myMenu { margin:0; padding:0; } 
.myMenu li { list-style:none; float:left; font:12px Arial, Helvetica, sans-serif #111; } 
.myMenu li a:link, .myMenu li a:visited { display:block; text-decoration:none; background-color:#09F; padding: 0.5em 2em; margin:0; border-right: 1px solid #fff; color:#111; } 
.myMenu li a:hover { background-color:#0CF; } 

/*style the sub menu*/ 
.myMenu li ul { position:absolute; display:none; border-top:1px solid #fff; margin:0; padding:0; } .myMenu li ul li { display:inline; float:none; } 
.myMenu li ul li a:link, .myMenu li ul li a:visited { background-color:#09F; width:auto; } 
.myMenu li ul li a:hover { background-color:#0CF; }

</style>

<script>
$(document).ready(function() {
	$(".myMenu li").bind('mouseover', openSubMenu);
	$(".myMenu li").bind('mouseout', closeSubMenu);	
	function openSubMenu(){
		//alert("mouseOver");
		$(this).find('ul').css('display','block');
	}	
	function closeSubMenu(){
		//alert("mouseOut");
		$(this).find('ul').css('display','none');
	}	
});
</script>

</head>
<body>
<div class="eachcontent">
	<ul class="myMenu"> 
		<li><a href="#">menu item 1</a></li> 
		<li><a href="#">menu item 2</a> 
			<ul> 
				<li><a href="#">sub menu item 1</a></li> 
				<li><a href="#">sub menu item 2</a></li> 
				<li><a href="#">sub menu item 3</a></li> 
				<li><a href="#">sub menu item 4</a></li> 
			</ul> 
		</li> 
		<li><a href="#">menu item 3</a> 
			<ul> 
				<li><a href="#">sub menu item 1</a></li> 
				<li><a href="#">sub menu item 2</a></li> 
				<li><a href="#">sub menu item 3</a></li> 
				<li><a href="#">sub menu item 4</a></li> 
			</ul> 
		</li> 
		<li><a href="#">menu item 4</a></li> 
		<li><a href="#">menu item 5</a></li> 
	</ul>
</div>	
</body>
