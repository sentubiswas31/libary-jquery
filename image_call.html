<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script>
$(document).ready(function() {	
	var ind=0;	
	for(i=0; i<20; i++){		
		if((i%5)==0){
			if(i>0){
		       $("body").append("</div>");
			}
			ind++;
		   $("body").append("<div class='"+ind+"' style='width:100%;'>");
		}
		//alert(ind+'--'+i);
	  $("."+ind).append("<img src='resources/hat.gif'>");
	}	
});
</script>



<style>
    img { padding:10px; }
    div { color:red; font-size:24px; width: 150px;}
</style>
</head>
<body>
<div id="gallery">
    <img />
</div> 
</body>
</html>
