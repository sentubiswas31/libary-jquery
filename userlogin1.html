<script>

function submit(){
	var nameBox = document.getElementById('t1').value;
	var passBox = document.getElementById('p1').value;
	var myname="sentu123";
	var myPass="sentu321";
	if(nameBox==myname && passBox ==myPass){
		alert("Login Success");
		window.location = "test1.html";
	}else if(nameBox=="" || nameBox != myname){
		alert("Please enter your name");
	}
	else if(passBox =="" || passBox != myPass){
		alert("Please enter your password");
	}
}
</script>
