<script>

function submitForm () {
	var fname = document.getElementById("fname").value;
	var lname = document.getElementById("lname").value;
	//alert(lname);
	if(fname == "" || lname == ""){
		alert("Please fillup the field");
	}else{
		localStorage.setItem("firstName", fname);
		localStorage.setItem("lastName", lname);

		//localStorage.setItem("firstname", fname);
		//localStorage.setItem("lastname", lname);
		alert("Success");
		window.location = "display0.html"
		
	}
}

</script>


</head>
<body>

<table width="600" border="0" cellspacing="4" border="0" cellpadding="4" align="center" id="form">
  <tr>
    <td>First Name</td>
    <td><input name="" type="text" id="fname" /></td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td><input name="" type="text" id="lname"/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><button onclick="submitForm();" href="javascript:;">Submit</button></td>
  </tr>
</table>


</body>
