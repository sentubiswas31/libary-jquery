<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Welcome</title>
<script src="js/jquery.js"></script>

<style>

.main{
  width: 960px;
  height: auto;
  margin: 0 auto;
}
.demo{
  width: 400px;
  position: relative;
  margin: 0 auto;
  z-index: 0px;
}
.container {
  max-width: 400px;
  background-color: black;
  margin: 0 auto;
  text-align: center;
  position: relative;
}
.container div {
  background-color: white;
  width: 100%;
  display: inline-block;
  display: none;
}
.container img {
  width: 100%;
  height: auto;
}
button {
  position: absolute;
  z-index:  1;
}
.next {
  right: 0px;
  top: 46%;
}
.prev {
  left: 0px;
  top: 46%;
}

</style>

</head>
<body>

<div class="main">
  <section class="demo">
    <button class="next"> Next </button>
    <button class="prev"> Previous </button>
    <div class="container">
      <div style="display: inline-block;"> <img src="images/1.jpg"/> </div>
      <div> <img src="images/2.jpg"/> </div>
      <div> <img src="images/3.jpg"/> </div>
      <div> <img src="images/4.jpg"/> </div>
      <div> <img src="images/5.jpg"/> </div>
    </div>
  </section>
</div>


<script>
jQuery(document).ready(function () {

  var currentIndex = 0;
  var items = $('.container div');
  var itemAmt = items.length;
  //alert(items);

  function cycleItems() {
    //alert(currentIndex);
    var item = $('.container div').eq(currentIndex);
    //alert(item);
    items.hide();
    item.css('display','inline-block');
  }

  /*var autoSlide = setInterval(function() {
    currentIndex += 1;
    if (currentIndex > itemAmt - 1) {
      currentIndex = 0;
    }
    cycleItems();
  }, 3000);*/

  $('.next').click(function() {
    //clearInterval(autoSlide);
    currentIndex += 1;
    if ( currentIndex > itemAmt - 1) {
      currentIndex = 0;
    }
      cycleItems();
  });

  $('.prev').click(function() {
    //clearInterval(autoSlide);
    currentIndex -= 1;
    if (currentIndex < 0) {
      currentIndex = itemAmt - 1;
    }
    cycleItems();
  });

});    

</script>


</body>
