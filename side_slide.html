<html>
<head>
<title>Welcome</title>
   <script type="text/javascript" 
   src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript" 
   src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
   <script type="text/javascript" language="javascript">   
    $(document).ready(function() {
      $("#toggle").click(function(){
         $(".target").toggle( "slide", 
			{ direction: "right"  }, 'slow' );
      });
   });
   </script>
   <style>
   .popup_box{
		width: 50px;
		height: 30px;
		margin: 0 auto;
		position: relative;
   }
   #toggle{
		background: #000;
		color: #fff;
		border: 0px;
   }
   .target{
		width: 120px;
		height: 30px;
		background: #f00;
		position: absolute;
		top: 0px;
		right: 36px;
   }
    
  </style>
</head>
<body>
   <div class="popup_box">	
      <button id="toggle">Tog</button>  
      <div class="target" style="display:none;"></div>
   </div>
</body>
</html>
