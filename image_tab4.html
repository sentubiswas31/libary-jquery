<!DOCTYPE html>
<html>

<!--Created using jsbin.com

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="js/jquery.js"></script>
<meta charset="utf-8">
<title>Welcome</title>

<style>
	.main{
		width: 450px;
		height: auto;
		margin: 0 auto;
	}
	#thumbs{
		padding: 0px;
		margin: 0px;
	}	
	li {padding:0px; display:inline-block; width: 60px; height: 40px;}
	img {display:block; max-width: 100%; }
	.clicked{border: 3px solid red; }
	#panel img{position:absolute; width: 315px; }

</style>

<script>
$(document).ready(function(){
	//Hide all images but not the first one
	$("#panel img").not(':first').hide();

	$("#thumbs li").click(function(){
		getIndex = $(this).index();
		//alert(getIndex);
		$("#thumbs li").removeClass('clicked');
		$("#panel img").fadeOut('fast').eq(getIndex).fadeIn();  
		$(this).addClass('clicked');     
	});
});
</script>

</head>
<body>

<div class="main">
<p>&nbsp;</p>
<ul id="thumbs">
    <li><img data-full="images/messi1.jpg" src="images/messi1.jpg"></li>
    <li><img data-full="images/messi2.jpg" src="images/messi2.jpg"></li>
	<li><img data-full="images/messi2.jpg" src="images/messi3.jpg"></li>
	<li><img data-full="images/messi2.jpg" src="images/messi4.jpg"></li>
	<li><img data-full="images/messi2.jpg" src="images/messi5.jpg"></li>
</ul>
<div id="panel">
    <img src="images/messi1.jpg">
    <img src="images/messi2.jpg">
	<img src="images/messi3.jpg">
	<img src="images/messi4.jpg">
	<img src="images/messi5.jpg">
</div>

</div>
</body>
</html>
